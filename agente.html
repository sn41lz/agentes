<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="agente.css">
    <title>Tarjeta de Presentación</title>
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/150" alt="Imagen de presentación" class="card-image">
        <div class="card-content">
            <h2 class="card-title">Nombre Apellido</h2>
            <p class="card-description">Descripción breve sobre la persona o el servicio que ofrece.
                 Aquí puedes incluir información relevante que capte la atención del lector.</p>
        </div>
    </div>
</body>
</html>
